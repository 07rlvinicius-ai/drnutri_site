{% extends "base.html" %}

{% block title %}Agendar Consulta - NutriSaúde{% endblock %}

{% block content %}
<div class="container">
    <section class="agendamento-section">
        <h2>Agende sua Consulta</h2>
        <p class="subtitle">Preencha o formulário abaixo para agendar sua consulta nutricional</p>

        <!-- Formulário HTML completo (requisito obrigatório) -->
        <form method="POST" action="{{ url_for('agendamento') }}" class="form-agendamento">
            
            <!-- Campo Nome Completo -->
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    required 
                    placeholder="Digite seu nome completo"
                    minlength="3"
                >
            </div>

            <!-- Campo Telefone -->
            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    required 
                    placeholder="(00) 00000-0000"
                    pattern="[0-9\s\(\)\-]+"
                    minlength="10"
                >
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="seu@email.com"
                >
            </div>

            <!-- Campo Data -->
            <div class="form-group">
                <label for="data">Data Preferida *</label>
                <input 
                    type="date" 
                    id="data" 
                    name="data" 
                    required
                >
            </div>

            <!-- Campo Horário -->
            <div class="form-group">
                <label for="horario">Horário Preferido *</label>
                <select id="horario" name="horario" required>
                    <option value="">Selecione um horário</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>

            <!-- Campo Tipo de Consulta -->
            <div class="form-group">
                <label for="tipo_consulta">Tipo de Consulta *</label>
                <select id="tipo_consulta" name="tipo_consulta" required>
                    <option value="">Selecione o tipo de consulta</option>
                    <option value="Nutrição Esportiva">Nutrição Esportiva</option>
                    <option value="Emagrecimento">Emagrecimento</option>
                    <option value="Reeducação Alimentar">Reeducação Alimentar</option>
                </select>
            </div>

            <!-- Botão de Envio -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>

            <p class="form-note">* Campos obrigatórios</p>
        </form>
    </section>
</div>
{% endblock %}
